<style>

    margin: 0;
    padding: 0;
}
body{

    font-family: 'Poppins', sans-serif;
    
}
#particles-js {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #000; /* ou transparente se preferir */
    top: 0;
    left: 0;
    z-index: -1;
  }
.back-total{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    height: 100%;
    
}
.div-cx-loguin{
    background-color: rgba(24, 24, 24, 0.404);
    backdrop-filter: blur(3px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: auto;
    height: auto;
    border-radius: 10%;



}
.logo-loguin{
padding-top: 50px;
width: 270px;
height: auto;

}
  
.h1-loguin{
margin: 60px;
font-size: 27px;
background: linear-gradient(45deg, #fd1d1d,#fcb045, #833ab4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.h2-loguin{
    background: linear-gradient(45deg, #fd1d1d,#fcb045, #833ab4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    

}

#number-sequence{
    border-style: none;
    border-radius: 20px;
    width: 100%;
    padding: 10px;
    transition: 0.5s ease;
    margin-top: 10px;
    margin-right: 40px;

}
#number-sequence:hover{
    transform: scale(1.2);
    background-color: rgb(238, 238, 238);

}
.btn-loguin{
    margin: 50px 50px;
    padding: 10px 30px;
    border-style: none;
    border-radius: 20px;
    transition: 0.5s ease;
    cursor: pointer;
    background-color: #ffa358;
    
}
.btn-loguin:hover{
    transform: scale(1.2);
    background-color: #f76f00;
    color: white;
    
}
#login-form{
  display: grid;
}

#message {
  display: none;
  color: red;
}

</style>
<script>

// Associa cada número válido a um nome aleatório
const validNumbersWithNames = {
    "50119172": "Italo Braga",
    "50116017": "Matheus",
    "50112749": "Paulo Victor",
    "50059601": "Katielly Ribeiro",
    "40002861": "Rômulo da Silva",
    "40000663": "Carlos Eduardo",
    "40002255": "Leandro Izidoro",
    "40001708": "Diego Alves",
    "40000376": "Ronaldo Paulo",
    "40000930": "Edivaldo Fernandes",
    "40000525": "Terrenze Maclov" , 
    "40001442": "Douglas Florentino" ,
    "50058368": "Rodrigo Borsatto" ,
    "40000311": "Geanderson" ,
    "40002341": "Quedson" ,
    "40001063": "Welken" ,
    "40000167": "Galdino" ,
    "40001827": "Hudson" ,
    "40000339": "Gessivaldo" ,
    "40000388": "Cristiano" ,
    "50116215": "Marco Antônio" ,
    "50117118": "Caio Veloso" 

};

// Captura o formulário e elementos importantes
const form = document.getElementById("login-form");
const message = document.getElementById("message");

// Cria o popup com animação de digitação
const createPopup = (name) => {
    const popup = document.createElement("div");
    popup.style.width = "100%";
    popup.style.height = "100%";
    popup.style.position = "fixed";
    popup.style.top = "50%";
    popup.style.left = "50%";
    popup.style.transform = "translate(-50%, -50%)";
    popup.style.padding = "20px";
    popup.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
    popup.style.color = "#fff";
    popup.style.borderRadius = "10px";
    popup.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
    popup.style.fontSize = "3em";
    popup.style.textAlign = "center";
    popup.style.zIndex = "1000";
    popup.style.overflow = "hidden";
    popup.style.whiteSpace = "nowrap";
    popup.style.fontWeight = "bold"; // Texto em negrito
    popup.style.display = "flex"; // Usar flexbox
    popup.style.alignItems = "center"; // Alinhar verticalmente
    popup.style.justifyContent = "center"; // Alinhar horizontalmente
    document.body.appendChild(popup);

    const text = `Olá, ${name}!`;
    let index = 0;

    const typeEffect = () => {
        if (index < text.length) {
            popup.textContent += text[index];
            index++;
            setTimeout(typeEffect, 50); // Velocidade da digitação 
        } else {
            // Remove o popup após 1 segundo
            setTimeout(() => {
                popup.style.transition = "opacity 0.5s";
                popup.style.opacity = "0";
                setTimeout(() => popup.remove(), 500);
            }, 1000);
        }
    };

    typeEffect();
};


// Adiciona evento de submissão ao formulário
form.addEventListener("submit", function (event) {
    event.preventDefault(); // Evita o envio padrão do formulário

    const inputSequence = document.getElementById("number-sequence").value.trim();

    if (validNumbersWithNames[inputSequence]) {
        const name = validNumbersWithNames[inputSequence];
        createPopup(name); // Exibe o popup

        // Redireciona para outra página após um pequeno atraso
        setTimeout(() => {
            window.location.href = "html/firstpage.html"; // Substitua pelo URL da página desejada
        }, 2000);
    } else {
        // Mostra a mensagem de erro
        message.style.display = "block";
    }
});

  </script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
<script>
  // Inicializar partículas
  particlesJS("particles-js", {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: "#f76f00" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 150, color: "#fd1d1d", opacity: 0.4, width: 1 },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "push" }
      },
      modes: {
        repulse: { distance: 100 },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });

  // Parallax 3D
  document.addEventListener("mousemove", e => {
    const x = (window.innerWidth / 2 - e.pageX) / 25;
    const y = (window.innerHeight / 2 - e.pageY) / 25;
    document.querySelector(".glass-card").style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });
</script>
