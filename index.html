<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Loguin Portal Manutenção Geral Trefilaria</title>
</head>
<body>
    <div class="back-total">
        <div class="div-cx-loguin">
            <img src="icons/toppng.com-arcelor-mittal-eps-vector-logo-free-download-400x400.png" alt="" class="logo-loguin">
            <h1 class="h1-loguin">Portal Manutenção Geral Trefilaria</h1>
            <h2 class="h2-loguin">Login</h2>
            <form id="login-form">
                <input type="text" id="number-sequence" name="number-sequence" required placeholder="Digite sua matrícula">
                <button type="submit" class="btn-loguin">Entrar</button>
            </form>
            <p id="message" style="color: red;">Matrícula não cadastrada ou inexistente.</p>
        </div>
    </div>
    
   

<style>

*{
    margin: 0;
    padding: 0;
}
body{
    height: 100vh;
    width: 100%;
    background-image: url(https://conexao.arcelormittal.com.br/noticias/confira-a-noticia-sobre-o-xcarb-e-suas-solucoes-para-os-setores-da-construcao-civil-e-industria-no-valor-economico?asThumb=true);
    background-size: cover;
    background-repeat: no-repeat;
    font-family: 'Poppins', sans-serif;
    
}
.back-total{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.404);
    backdrop-filter: blur(3px);
}
.div-cx-loguin{
    background-color: rgba(0, 0, 0, 0.404);
    backdrop-filter: blur(3px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: auto;
    height: auto;
    border-radius: 10%;



}
.logo-loguin{
padding-top: 50px;
width: 270px;
height: auto;
animation: bounce-in-top 1.1s both;

}
@keyframes bounce-in-top {
    0% {
      transform: translateY(-500px);
      animation-timing-function: ease-in;
      opacity: 0;
    }
    38% {
      transform: translateY(0);
      animation-timing-function: ease-out;
      opacity: 1;
    }
    55% {
      transform: translateY(-65px);
      animation-timing-function: ease-in;
    }
    72% {
      transform: translateY(0);
      animation-timing-function: ease-out;
    }
    81% {
      transform: translateY(-28px);
      animation-timing-function: ease-in;
    }
    90% {
      transform: translateY(0);
      animation-timing-function: ease-out;
    }
    95% {
      transform: translateY(-8px);
      animation-timing-function: ease-in;
    }
    100% {
      transform: translateY(0);
      animation-timing-function: ease-out;
    }
  }
  
.h1-loguin{
margin: 60px;
font-size: 27px;
background: linear-gradient(45deg, #fd1d1d,#fcb045, #833ab4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.h2-loguin{
    background: linear-gradient(45deg, #fd1d1d,#fcb045, #833ab4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    

}

#number-sequence{
    border-style: none;
    border-radius: 20px;
    width: 100%;
    padding: 10px;
    transition: 0.5s ease;
    margin-top: 10px;
    margin-right: 40px;

}
#number-sequence:hover{
    transform: scale(1.2);
    background-color: rgb(238, 238, 238);

}
.btn-loguin{
    margin: 50px 50px;
    padding: 10px 30px;
    border-style: none;
    border-radius: 20px;
    transition: 0.5s ease;
    cursor: pointer;
    background-color: #ffa358;
    
}
.btn-loguin:hover{
    transform: scale(1.2);
    background-color: #f76f00;
    color: white;
    
}
#login-form{
  display: grid;
}

#message {
  display: none;
  color: red;
}

</style>
<script>

// Associa cada número válido a um nome aleatório
const validNumbersWithNames = {
    "50114533": "Italo Braga",
    "50116015": "Frederico",
    "50116017": "Matheus",
    "50112749": "Paulo Victor",
    "50059601": "Katielly Ribeiro",
    "40002861": "Rômulo da Silva",
    "40000663": "Carlos Eduardo",
    "40002255": "Leandro Izidoro",
    "40001708": "Diego Alves",
    "40000376": "Ronaldo Paulo",
    "40000930": "Edivaldo Fernandes",
    "40000525": "Terrenze Maclov" , 
    "40001442": "Douglas Florentino" ,
    "50058368": "Rodrigo Borsatto" 

};

// Captura o formulário e elementos importantes
const form = document.getElementById("login-form");
const message = document.getElementById("message");

// Cria o popup com animação de digitação
const createPopup = (name) => {
    const popup = document.createElement("div");
    popup.style.width = "100%";
    popup.style.height = "100%";
    popup.style.position = "fixed";
    popup.style.top = "50%";
    popup.style.left = "50%";
    popup.style.transform = "translate(-50%, -50%)";
    popup.style.padding = "20px";
    popup.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
    popup.style.color = "#fff";
    popup.style.borderRadius = "10px";
    popup.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
    popup.style.fontSize = "3em";
    popup.style.textAlign = "center";
    popup.style.zIndex = "1000";
    popup.style.overflow = "hidden";
    popup.style.whiteSpace = "nowrap";
    popup.style.fontWeight = "bold"; // Texto em negrito
    popup.style.display = "flex"; // Usar flexbox
    popup.style.alignItems = "center"; // Alinhar verticalmente
    popup.style.justifyContent = "center"; // Alinhar horizontalmente
    document.body.appendChild(popup);

    const text = `Olá, ${name}!`;
    let index = 0;

    const typeEffect = () => {
        if (index < text.length) {
            popup.textContent += text[index];
            index++;
            setTimeout(typeEffect, 50); // Velocidade da digitação 
        } else {
            // Remove o popup após 1 segundo
            setTimeout(() => {
                popup.style.transition = "opacity 0.5s";
                popup.style.opacity = "0";
                setTimeout(() => popup.remove(), 500);
            }, 1000);
        }
    };

    typeEffect();
};


// Adiciona evento de submissão ao formulário
form.addEventListener("submit", function (event) {
    event.preventDefault(); // Evita o envio padrão do formulário

    const inputSequence = document.getElementById("number-sequence").value.trim();

    if (validNumbersWithNames[inputSequence]) {
        const name = validNumbersWithNames[inputSequence];
        createPopup(name); // Exibe o popup

        // Redireciona para outra página após um pequeno atraso
        setTimeout(() => {
            window.location.href = "html/firstpage.html"; // Substitua pelo URL da página desejada
        }, 2000);
    } else {
        // Mostra a mensagem de erro
        message.style.display = "block";
    }
});

  </script>
</body>
</html>
