<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Loguin Portal Manutenção Geral Trefilaria</title>
</head>
<body>
    <div class="back-total">
        <div class="div-cx-loguin">
            <img src="icons/toppng.com-arcelor-mittal-eps-vector-logo-free-download-400x400.png" alt="" class="logo-loguin">
            <h1 class="h1-loguin">Portal Manutenção Geral Trefilaria</h1>
            <h2 class="h2-loguin">Login</h2>
            <form id="login-form">
                <input type="text" id="number-sequence" name="number-sequence" required placeholder="Digite sua matrícula">
                <button type="submit" class="btn-loguin">Entrar</button>
            </form>
            <p id="message" style="color: red;">Matrícula não cadastrada ou inexistente.</p>
        </div>
    </div>
    
   

<style>

*{
    margin: 0;
    padding: 0;
}
body{
    height: 100vh;
    width: 100%;
    background-image: url(/loguin/img/confira-a-noticia-sobre-o-xcarb-e-suas-solucoes-para-os-setores-da-construcao-civil-e-industria-no-valor-economico.webp);
    background-size: cover;
    background-repeat: no-repeat;
    font-family: 'Poppins', sans-serif;
    
}
.back-total{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.404);
    backdrop-filter: blur(3px);
}
.div-cx-loguin{
    background-color: rgba(0, 0, 0, 0.404);
    backdrop-filter: blur(3px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: auto;
    height: auto;
    border-radius: 20px;



}
.logo-loguin{
padding-top: 50px;
width: 270px;
height: auto;
animation: bounce-in-top 1.1s both;

}
@keyframes bounce-in-top {
    0% {
      transform: translateY(-500px);
      animation-timing-function: ease-in;
      opacity: 0;
    }
    38% {
      transform: translateY(0);
      animation-timing-function: ease-out;
      opacity: 1;
    }
    55% {
      transform: translateY(-65px);
      animation-timing-function: ease-in;
    }
    72% {
      transform: translateY(0);
      animation-timing-function: ease-out;
    }
    81% {
      transform: translateY(-28px);
      animation-timing-function: ease-in;
    }
    90% {
      transform: translateY(0);
      animation-timing-function: ease-out;
    }
    95% {
      transform: translateY(-8px);
      animation-timing-function: ease-in;
    }
    100% {
      transform: translateY(0);
      animation-timing-function: ease-out;
    }
  }
  
.h1-loguin{
margin: 60px;
font-size: 27px;
background: linear-gradient(45deg, #fd1d1d,#fcb045, #833ab4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.h2-loguin{
    background: linear-gradient(45deg, #fd1d1d,#fcb045, #833ab4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    

}

#number-sequence{
    border-style: none;
    border-radius: 20px;
    width: 100%;
    padding: 10px;
    transition: 0.5s ease;
    margin-top: 10px;
    margin-right: 40px;

}
#number-sequence:hover{
    transform: scale(1.2);
    background-color: rgb(238, 238, 238);

}
.btn-loguin{
    margin: 50px 50px;
    padding: 10px 30px;
    border-style: none;
    border-radius: 20px;
    transition: 0.5s ease;
    cursor: pointer;
    background-color: #ffa358;
    
}
.btn-loguin:hover{
    transform: scale(1.2);
    background-color: #f76f00;
    color: white;
    
}
#login-form{
  display: grid;
}

#message {
  display: none;
  color: red;
}

</style>
<script>

 // Lista de sequências válidas
 const validNumbers = ["1234", "50114533", "", ""];

// Captura o formulário e elementos importantes
const form = document.getElementById("login-form");
const message = document.getElementById("message");

// Adiciona evento de submissão ao formulário
form.addEventListener("submit", function (event) {
    event.preventDefault(); // Evita o envio padrão do formulário

    const inputSequence = document.getElementById("number-sequence").value.trim();

    if (validNumbers.includes(inputSequence)) {
        // Redireciona para outra página se a sequência for válida
        window.location.href = "html/firstpage.html"; // Substitua pelo URL da página desejada
    } else {
        // Mostra a mensagem de erro
        message.style.display = "block";
    }
});


  </script>
</body>
</html>
